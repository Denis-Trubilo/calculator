<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>js-calc</title>
</head>
<body>

  <div class = "calc">
		<div class = "calc__screen">
			<span id="screen">0</span>
		</div>

		<div class = "calc__buttons">
			<div data-ac='ac' class = "btn ac gray">ac</div>
			<div data-id='plus-minus' class = "btn gray">+/-</div>
			<div data-id='percent' class = "btn gray">%</div>
			<div data-id='division' class = "btn orange">/</div>

			<div data-num='seven' class = "btn">7</div>
			<div data-num='eight' class = "btn">8</div>
			<div data-num='nine' class = "btn">9</div>
			<div data-id='multiply' class = "btn orange">x</div>

			<div data-num='four' class = "btn">4</div>
			<div data-num='five' class = "btn">5</div>
			<div data-num='six' class = "btn">6</div>
			<div data-id='minus' class = "btn orange">-</div>

			<div data-num='one' class = "btn">1</div>
			<div data-num='two' class = "btn">2</div>
			<div data-num='three' class = "btn">3</div>
			<div data-id='plus' class = "btn orange">+</div>

			<div data-num='zero' class = "btn">0</div>
			<div data-num='dot' class = "btn">.</div>
			<div data-equally='equally' class = "btn orange">=</div>
		</div>
	</div>
  
  <script src="calc/calc.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
